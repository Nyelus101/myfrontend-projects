<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Star Wars Character Details</h1>
    <form id="character-form">
        <label for="character-id">Enter Character ID (1-83):</label>
        <input type="number" id="character-id" min="1" max="83" required>
        <button type="submit">Get Character Details</button>
    </form>
    <div id="character-details"></div>
    <script src="script.js"></script>
</body>
</html>
